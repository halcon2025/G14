<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f9b0f, #38ef7d); /* Fondo degradado verde estilo navideño */
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            width: 90%;
        }

        .product {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .product h2 {
            font-size: 1.5rem;
            color: #0f9b0f;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a nuestra Tienda de Productos</h1>
    <div id="products">
        <!-- Los productos serán cargados aquí dinámicamente -->
    </div>
    <footer>
        &copy; 2024 Tienda de Productos. Diseñado con <a href="https://flask.palletsprojects.com/" target="_blank">Flask</a> y ❤️.
    </footer>
    <script>
        // Reemplaza '[EC2_PUBLIC_IP]' con tu dirección IP pública
        fetch('http://54.224.147.195:5000/products')
            .then(response => response.json())
            .then(data => {
                const productsDiv = document.getElementById('products');
                data.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                    `;
                    productsDiv.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
</body>
</html>
